apiVersion: apps/v1
kind: Deployment
metadata:
  name: bizflow-app
  labels:
    app: bizflow
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bizflow
  template:
    metadata:
      labels:
        app: bizflow
        version: v1
    spec:
      containers:
      - name: bizflow-app
        image: bizflow-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bizflow-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bizflow-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: registry-secret
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: bizflow-service
  labels:
    app: bizflow
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: bizflow
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bizflow-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - bizflow.com
    - www.bizflow.com
    secretName: bizflow-tls
  rules:
  - host: bizflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bizflow-service
            port:
              number: 80
  - host: www.bizflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bizflow-service
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bizflow-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: bizflow-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  database-url: <base64-encoded-database-url>
  jwt-secret: <base64-encoded-jwt-secret>
  smtp-password: <base64-encoded-smtp-password>
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bizflow-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bizflow-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
